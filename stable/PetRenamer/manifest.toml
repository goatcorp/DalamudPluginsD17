[plugin]
repository = "https://github.com/Glyceri/FFXIVPetRenamer.git"
commit = "ed7d3a5bb696e71808c8ddd8c973f6885d76e50f"
owners = ["Glyceri",]
	changelog = """
    + [1.0.1.0]
    + Soft targets are now supported.
    + Fixed some IPC end point issues.
    + [1.0.0.0] First full release of Pet Nicknames.
    + Give nicknames to your minions and pets using /petname,/minionname.
    + Custom nicknames will show on nameplates, target bars, party lists, tooltips and in emotes.
    + See a list of all your minionnames and petnames using /petnames,/minionnames.
    + Share your petnames with others.
    + Use /petconfig,/minionconfig for more in depth settings.
    + This plugin is DelvUI compatible (Once they release the update on their side).
"""
